<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PetDog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

<body>
    <main class="container">
        <div class="left-container">
            <h1>Pet Survey</h1>
            <p><img src="images/pets-dogs.jpg" alt="image not found" ></p>
        </div>
        <div class="right-container">
            <h1>info of your pet</h1>
                <header>
                 <form id="PetForm">    
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your pet's name" required />
                    </div>
                    <div class="field">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Enter your pet's age" required />
                    </div>
                    <div class="field">
                        <label for="weight">Weight</label>
                        <input type="number" step="0.01"name="weight" id="weight" placeholder="Enter your pet's weight">
                    </div>
                    <div class="field">
                        <label for="type">Type</label>
                        <select name="type" id="type" required>
                            <option value="" disabled selected>Select animal specie</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="rabbit">Rabbit</option>
                            <option value="bird">Bird</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </header>
                <footer>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </footer>
            </form>
        </div>
    </main>

    <script>
      document.getElementById('PetForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const age = parseInt(document.getElementById('age').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const type = document.getElementById('type').value;

        const pet = {
          name,
          age,
          weight,
          type,
        };

    </script>
</body>
</html>
